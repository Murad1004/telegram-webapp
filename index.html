<body>

  <script>
    const items = [
      { id: 1, name: 'ðŸŽ Ð¯Ð±Ð»Ð¾ÐºÐ¸', price: 100, qty: 0 },
      { id: 2, name: 'ðŸ¥• ÐœÐ¾Ñ€ÐºÐ¾Ð²ÑŒ', price: 50, qty: 0 },

    function render() {
      const container = document.getElementById('items');

      items.forEach(item => {
        total += item.qty * item.price;

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div>${item.name} â€” ${item.price}â‚½/ÐºÐ³</div>

    function changeQty(id, delta) {
      const item = items.find(i => i.id === id);

      item.qty = Math.max(0, item.qty + delta);

    function sendOrder() {
      const order = items.filter(i => i.qty > 0);
      const total = order.reduce((sum, i) => sum + i.qty * i.price, 0);
      const data = {

    // Telegram API init
